<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherDash | Pro Terminal v4.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --glass-surface: rgba(20, 20, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --glow-color: rgba(59, 130, 246, 0.15);
            --glow-green: rgba(16, 185, 129, 0.2);
            --glow-red: rgba(239, 68, 68, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
            transition: background 0.5s ease;
        }

        .ambient-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            transition: background 2s ease;
        }

        .ambient-glow.portfolio-up {
            background: radial-gradient(circle, var(--glow-green) 0%, transparent 70%);
        }

        .ambient-glow.portfolio-down {
            background: radial-gradient(circle, var(--glow-red) 0%, transparent 70%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* TOAST NOTIFICATIONS */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .toast.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .toast.info {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }

        .toast.removing {
            animation: slideOutRight 0.3s ease;
        }

        /* HEADER */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: grid;
            place-items: center;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            color: white;
        }

        .brand-text h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .brand-text span {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 8px;
            background: var(--glass-surface);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn-control {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-control:hover { 
            color: var(--text-primary); 
            background: rgba(255,255,255,0.05); 
        }

        .btn-control.active { 
            background: rgba(255,255,255,0.1); 
            color: var(--text-primary); 
        }

        .btn-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon svg { 
            width: 18px; 
            height: 18px; 
            stroke: currentColor; 
            stroke-width: 2; 
        }

        .divider {
            width: 1px;
            background: var(--glass-border);
            margin: 0 4px;
        }

        /* STATS BANNER */
        .portfolio-banner {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .stat-card.featured {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), transparent);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .stat-card.error {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .label { 
            font-size: 11px; 
            color: var(--text-secondary); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-weight: 600; 
            margin-bottom: 6px; 
        }

        .value { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 28px; 
            font-weight: 700; 
            z-index: 1; 
            position: relative; 
        }
        
        .sub-value { 
            font-size: 12px; 
            color: var(--text-secondary); 
            margin-top: 4px; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }

        .portfolio-change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            margin-top: 4px;
        }

        .portfolio-change.up {
            color: var(--accent-green);
        }

        .portfolio-change.down {
            color: var(--accent-red);
        }

        #portfolioChart { 
            position: absolute; 
            right: 0; 
            bottom: 0; 
            width: 60%!important; 
            height: 80%!important; 
            opacity: 0.3; 
            pointer-events: none; 
        }

        /* DASHBOARD LAYOUT */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }

        /* CRYPTO GRID */
        .market-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .crypto-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .crypto-card:hover { 
            transform: translateY(-4px); 
            border-color: rgba(255,255,255,0.2); 
        }

        .card-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 15px; 
        }

        .coin-info { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }

        .coin-icon { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background: var(--glass-border);
        }

        .coin-name { 
            font-weight: 700; 
            font-size: 16px; 
        }

        .coin-symbol { 
            font-size: 12px; 
            color: var(--text-secondary); 
        }

        .price-box { 
            text-align: right; 
        }

        .current-price { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 20px; 
            font-weight: 700; 
            transition: color 0.3s ease;
        }

        .current-price.flash-up {
            color: var(--accent-green);
        }

        .current-price.flash-down {
            color: var(--accent-red);
        }

        .price-change { 
            font-size: 12px; 
            font-weight: 600; 
            padding: 2px 6px; 
            border-radius: 4px; 
            display: inline-block; 
            margin-top: 4px; 
            font-family: 'JetBrains Mono', monospace;
        }

        .up { 
            color: var(--accent-green); 
            background: rgba(16, 185, 129, 0.1); 
        }

        .down { 
            color: var(--accent-red); 
            background: rgba(239, 68, 68, 0.1); 
        }

        /* ALERT BUTTON */
        .alert-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0;
        }
        
        .crypto-card:hover .alert-btn, .alert-btn.active { 
            opacity: 1; 
        }

        .alert-btn:hover { 
            color: white; 
            border-color: white; 
        }

        .alert-btn.active { 
            color: var(--accent-orange); 
            border-color: var(--accent-orange); 
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.2); 
        }

        .chart-area { 
            height: 70px; 
            margin: 10px -10px; 
            opacity: 0.8; 
        }

        .holdings-row {
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .holdings-input { 
            background: transparent; 
            border: none; 
            color: white; 
            text-align: right; 
            width: 80px; 
            font-family: 'JetBrains Mono'; 
            outline: none; 
        }

        .holdings-input::placeholder {
            color: var(--text-muted);
        }

        /* SIDEBAR */
        .sidebar { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }
        
        .whale-feed {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            height: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .feed-header { 
            font-size: 12px; 
            font-weight: 700; 
            color: var(--text-secondary); 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        .feed-list { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            scrollbar-width: thin; 
        }

        .feed-list::-webkit-scrollbar {
            width: 6px;
        }

        .feed-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .feed-list::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }
        
        .whale-item {
            font-size: 11px; 
            padding: 8px; 
            background: rgba(255,255,255,0.03); 
            border-radius: 6px; 
            border-left: 2px solid var(--glass-border); 
            font-family: 'JetBrains Mono'; 
            animation: slideIn 0.3s ease-out;
        }

        .whale-item.buy { 
            border-left-color: var(--accent-green); 
        }

        .whale-item.sell { 
            border-left-color: var(--accent-red); 
        }

        @keyframes slideIn { 
            from { 
                opacity: 0; 
                transform: translateX(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateX(0); 
            } 
        }

        /* NEWS TICKER */
        .news-ticker {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: #000; 
            border-top: 1px solid var(--glass-border); 
            height: 40px; 
            display: flex; 
            align-items: center; 
            overflow: hidden; 
            z-index: 100;
        }

        .ticker-label { 
            background: var(--accent-blue); 
            color: black; 
            font-size: 11px; 
            font-weight: 800; 
            padding: 0 15px; 
            height: 100%; 
            display: grid; 
            place-items: center; 
            text-transform: uppercase; 
            z-index: 2; 
        }

        .ticker-track { 
            display: flex; 
            animation: scroll 40s linear infinite; 
            white-space: nowrap; 
            padding-left: 20px; 
        }

        .news-item { 
            margin-right: 40px; 
            font-size: 12px; 
            color: var(--text-secondary); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .news-item span { 
            color: white; 
            font-weight: 500; 
        }
        
        @keyframes scroll { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }

        /* LIST VIEW */
        .market-grid.list-view { 
            grid-template-columns: 1fr; 
        }

        .list-view .crypto-card { 
            display: grid; 
            grid-template-columns: 50px 1.5fr 1fr 1fr 1fr 40px; 
            align-items: center; 
            gap: 15px; 
            padding: 10px 20px; 
        }

        .list-view .card-header { 
            margin: 0; 
            justify-content: flex-start; 
        }

        .list-view .chart-area { 
            height: 40px; 
            margin: 0; 
        }

        .list-view .holdings-row { 
            margin: 0; 
            padding: 0; 
            background: none; 
            justify-content: flex-end; 
        }

        .list-view .alert-btn { 
            position: static; 
            opacity: 1; 
        }

        .list-view .coin-symbol { 
            display: none; 
        }

        /* LOADING STATES */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .dashboard-grid { 
                grid-template-columns: 1fr; 
            }
            .portfolio-banner { 
                grid-template-columns: 1fr 1fr; 
            } 
            .whale-feed { 
                height: 200px; 
            }
        }

        @media (max-width: 600px) {
            .portfolio-banner { 
                grid-template-columns: 1fr; 
            }
            .list-view .crypto-card { 
                grid-template-columns: 40px 1fr 1fr; 
                gap: 10px; 
            }
            .list-view .chart-area, 
            .list-view .holdings-row, 
            .list-view .alert-btn { 
                display: none; 
            }
            .controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    <div class="ambient-glow" id="ambientLight"></div>

    <div class="container">
        <header class="dashboard-header">
            <div class="brand">
                <div class="logo-mark">âš¡</div>
                <div class="brand-text">
                    <h1>EtherDash</h1>
                    <span>PRO TERMINAL v4.0</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn-control active" id="btnUSD" onclick="setCurrency('USD')">USD</button>
                <button class="btn-control" id="btnAUD" onclick="setCurrency('AUD')">AUD</button>
                <button class="btn-control" onclick="requestNotificationPermission()">ðŸ”” Alerts</button>
                <button class="btn-control" onclick="exportPortfolio()">ðŸ’¾ Export</button>
                <div class="divider"></div>
                <button class="btn-control btn-icon active" id="btnGrid" onclick="setView('grid')" title="Grid View">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </button>
                <button class="btn-control btn-icon" id="btnList" onclick="setView('list')" title="List View">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                </button>
            </div>
        </header>

        <div class="portfolio-banner">
            <div class="stat-card featured">
                <div class="label">Net Portfolio Value</div>
                <div class="value" id="totalPortfolioValue">$0.00</div>
                <div class="sub-value">
                    <span id="connectionDot" style="width:6px; height:6px; background:#f59e0b; border-radius:50%;"></span>
                    <span id="connectionStatus">Connecting...</span>
                </div>
                <div class="portfolio-change" id="portfolioChange" style="display:none;">+0.00%</div>
                <canvas id="portfolioChart"></canvas>
            </div>

            <div class="stat-card" id="fngCard">
                <div class="label">Market Sentiment</div>
                <div class="value" id="fngValue" style="color: #f59e0b">--</div>
                <div class="sub-value" id="fngLabel">Fear & Greed Index</div>
            </div>

            <div class="stat-card" id="gasCard">
                <div class="label">Ethereum Gas</div>
                <div class="value" id="gasValue" style="font-size: 22px; color: #f59e0b">--</div>
                <div class="sub-value">Gwei</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div id="marketGrid" class="market-grid">
                <div style="color: #666; padding: 40px; text-align: center;">Loading Assets...</div>
            </div>

            <div class="sidebar">
                <div class="whale-feed">
                    <div class="feed-header">
                        <span>Whale Watch</span>
                        <span style="color: var(--accent-blue)">Live >1%</span>
                    </div>
                    <div class="feed-list" id="whaleList">
                        <div style="color: var(--text-muted); font-size: 11px; text-align: center; padding: 20px;">
                            Monitoring for large price movements...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="news-ticker">
        <div class="ticker-label">BREAKING</div>
        <div class="ticker-track" id="newsTrack">
            <div class="news-item">Loading crypto news stream...</div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const coins = [
            { id: 'bitcoin', symbol: 'BTC', name: 'Bitcoin', binance: 'btcusdt' },
            { id: 'ethereum', symbol: 'ETH', name: 'Ethereum', binance: 'ethusdt' },
            { id: 'solana', symbol: 'SOL', name: 'Solana', binance: 'solusdt' },
            { id: 'ripple', symbol: 'XRP', name: 'XRP', binance: 'xrpusdt' },
            { id: 'cardano', symbol: 'ADA', name: 'Cardano', binance: 'adausdt' },
            { id: 'dogecoin', symbol: 'DOGE', name: 'Dogecoin', binance: 'dogeusdt' },
            { id: 'pepe', symbol: 'PEPE', name: 'Pepe', binance: 'pepeusdt' }
        ];

        // --- STATE ---
        let state = {
            currency: 'USD',
            rate: 1.55,
            prices: {},
            holdings: JSON.parse(localStorage.getItem('holdings')) || {},
            alerts: JSON.parse(localStorage.getItem('alerts')) || {},
            history: {},
            portfolioHistory: JSON.parse(localStorage.getItem('portfolioHistory')) || [],
            charts: {},
            initialPortfolioValue: null,
            reconnectAttempts: 0
        };

        let ws = null;
        let portfolioChart = null;

        // --- TOAST NOTIFICATIONS ---
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            renderGrid();
            initCharts();
            initPortfolioChart();
            
            await fetchRate();
            fetchFearGreed();
            fetchGas();
            fetchNews();
            connectSocket();
            
            // Intervals
            setInterval(fetchGas, 15000); // Every 15s
            setInterval(fetchNews, 300000); // Every 5m
            setInterval(renderLoop, 1000); // UI refresh
        });

        // --- RENDERERS ---
        function renderGrid() {
            const grid = document.getElementById('marketGrid');
            grid.innerHTML = coins.map(c => `
                <div class="crypto-card" id="card-${c.id}">
                    <button class="alert-btn" id="btn-alert-${c.id}" onclick="setAlert('${c.id}')" title="Set Price Alert">ðŸ””</button>
                    
                    <div class="card-header">
                        <div class="coin-info">
                            <img src="https://assets.coingecko.com/coins/images/${getImageId(c.id)}/large/${c.id}.png" 
                                 class="coin-icon" 
                                 onerror="this.style.display='none'"
                                 alt="${c.name}">
                            <div>
                                <div class="coin-name">${c.name}</div>
                                <div class="coin-symbol">${c.symbol}</div>
                            </div>
                        </div>
                        <div class="price-box">
                            <div class="current-price" id="price-${c.id}">---</div>
                            <div class="price-change" id="change-${c.id}">--%</div>
                        </div>
                    </div>
                    
                    <div class="chart-area">
                        <canvas id="chart-${c.id}"></canvas>
                    </div>

                    <div class="holdings-row">
                        <span style="font-size:12px; color:var(--text-secondary)">Holdings:</span>
                        <input type="number" 
                               class="holdings-input" 
                               id="hold-${c.id}" 
                               placeholder="0.00" 
                               value="${state.holdings[c.id] || ''}"
                               step="0.00000001"
                               oninput="updateHolding('${c.id}', this.value)">
                    </div>
                    <div style="text-align:right; font-size:11px; color:var(--text-secondary); margin-top:4px;" 
                         id="equity-${c.id}">Eq: $0.00</div>
                </div>
            `).join('');
            restoreAlerts();
        }

        function getImageId(id) {
            const map = { 
                'bitcoin': 1, 
                'ethereum': 279, 
                'solana': 4128, 
                'ripple': 44, 
                'cardano': 975, 
                'dogecoin': 5, 
                'pepe': 29850 
            };
            return map[id] || '1';
        }

        // --- DATA FETCHING ---
        async function fetchRate() {
            try {
                const r = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const d = await r.json();
                state.rate = d.rates.AUD;
            } catch(e) {
                console.error('Exchange rate fetch failed:', e);
            }
        }

        async function fetchFearGreed() {
            const card = document.getElementById('fngCard');
            try {
                const r = await fetch('https://api.alternative.me/fng/?limit=1');
                const d = await r.json();
                const val = parseInt(d.data[0].value);
                const classification = d.data[0].value_classification;
                
                document.getElementById('fngValue').innerText = val;
                document.getElementById('fngValue').style.color = val > 50 ? '#10b981' : '#ef4444';
                document.getElementById('fngLabel').innerText = `Fear & Greed Index â€¢ ${classification}`;
                card.classList.remove('error');
            } catch(e) {
                document.getElementById('fngValue').innerText = '--';
                document.getElementById('fngLabel').innerText = 'API Unavailable';
                document.getElementById('fngLabel').style.color = '#ef4444';
                card.classList.add('error');
                console.error('Fear & Greed fetch failed:', e);
            }
        }

        async function fetchGas() {
            const card = document.getElementById('gasCard');
            try {
                // Try Etherscan API first (no API key needed for gas price)
                let r = await fetch('https://api.etherscan.io/api?module=gastracker&action=gasoracle');
                let d = await r.json();
                
                let gasGwei;
                if(d.status === "1" && d.result) {
                    // Etherscan returns gas in Gwei directly
                    gasGwei = parseInt(d.result.ProposeGasPrice);
                } else {
                    // Fallback to Cloudflare RPC
                    r = await fetch('https://cloudflare-eth.com', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({jsonrpc:"2.0",method:"eth_gasPrice",params:[],id:1})
                    });
                    d = await r.json();
                    
                    if(d.result) {
                        gasGwei = Math.round(parseInt(d.result, 16) / 1000000000);
                    } else {
                        throw new Error('Invalid response from RPC');
                    }
                }
                
                if(isNaN(gasGwei) || gasGwei <= 0) {
                    throw new Error('Invalid gas price value');
                }
                
                document.getElementById('gasValue').innerText = gasGwei;
                
                // Color code by gas price
                if(gasGwei < 30) {
                    document.getElementById('gasValue').style.color = '#10b981'; // Low
                } else if(gasGwei < 100) {
                    document.getElementById('gasValue').style.color = '#f59e0b'; // Medium
                } else {
                    document.getElementById('gasValue').style.color = '#ef4444'; // High
                }
                
                card.classList.remove('error');
            } catch(e) {
                document.getElementById('gasValue').innerText = '--';
                document.getElementById('gasValue').style.color = '#ef4444';
                card.classList.add('error');
                console.error('Gas fetch failed:', e);
            }
        }

        async function fetchNews() {
            try {
                const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.coindesk.com/arc/outboundfeeds/rss/');
                const d = await r.json();
                
                if(d.items && d.items.length > 0) {
                    const html = d.items.map(i => `
                        <div class="news-item">
                            <span>${new Date(i.pubDate).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            ${i.title} â€¢
                        </div>
                    `).join('');
                    document.getElementById('newsTrack').innerHTML = html;
                }
            } catch(e) {
                console.error('News fetch failed:', e);
                document.getElementById('newsTrack').innerHTML = `
                    <div class="news-item">
                        <span style="color: var(--accent-red)">âš </span>
                        News feed unavailable â€¢
                    </div>
                `;

        }

        // --- WEBSOCKET ENGINE ---
        function connectSocket() {
            const streams = coins.map(c => `${c.binance}@ticker`).join('/');
            
            try {
                ws = new WebSocket(`wss://stream.binance.com:9443/stream?streams=${streams}`);
                
                ws.onopen = () => {
                    document.getElementById('connectionStatus').innerText = 'Live Feed';
                    document.getElementById('connectionDot').style.background = '#10b981';
                    state.reconnectAttempts = 0;
                    showToast('Connected to live market data', 'success');
                };

                ws.onmessage = (e) => {
                    const msg = JSON.parse(e.data);
                    const coin = coins.find(c => c.binance === msg.data.s.toLowerCase());
                    if(coin) processTick(coin, msg.data);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    document.getElementById('connectionStatus').innerText = 'Connection Error';
                    document.getElementById('connectionDot').style.background = '#ef4444';
                };
                
                ws.onclose = () => {
                    document.getElementById('connectionStatus').innerText = 'Reconnecting...';
                    document.getElementById('connectionDot').style.background = '#f59e0b';
                    
                    state.reconnectAttempts++;
                    const delay = Math.min(5000 * state.reconnectAttempts, 30000); // Max 30s
                    
                    setTimeout(connectSocket, delay);
                };
            } catch(error) {
                console.error('WebSocket connection failed:', error);
                showToast('Failed to connect to market data', 'error');
            }
        }

        function processTick(coin, data) {
            const price = parseFloat(data.c);
            const prev = state.prices[coin.id]?.price || price;

            state.prices[coin.id] = { price, change: parseFloat(data.P), prev };

            // Chart history
            if(!state.history[coin.id]) state.history[coin.id] = [];
            const hist = state.history[coin.id];
            
            // Update chart every 1 second instead of 2
            if(!hist.length || Date.now() - hist[hist.length-1].t > 1000) {
                hist.push({ t: Date.now(), p: price });
                if(hist.length > 50) hist.shift();
                updateChart(coin.id, hist);
            }

            // Whale detection (1% threshold instead of 0.2%)
            const priceChangePercent = Math.abs((price - prev)/prev) * 100;
            if(priceChangePercent > 1.0) {
                logWhale(coin, price, (price > prev), priceChangePercent);
            }
            
            checkAlert(coin, price);
        }

        // --- FEATURES LOGIC ---
        function logWhale(coin, price, isBuy, changePercent) {
            const list = document.getElementById('whaleList');
            const item = document.createElement('div');
            item.className = `whale-item ${isBuy ? 'buy' : 'sell'}`;
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between">
                    <span>${coin.symbol} ${isBuy ? 'â†‘ PUMP' : 'â†“ DUMP'}</span>
                    <span>$${price.toLocaleString()}</span>
                </div>
                <div style="color:var(--text-secondary)">${changePercent.toFixed(2)}% movement detected</div>
            `;
            list.prepend(item);
            if(list.children.length > 20) list.lastChild.remove();
        }

        function setAlert(id) {
            const current = state.prices[id]?.price;
            if(!current) {
                showToast('Price data not available yet', 'error');
                return;
            }
            
            const coin = coins.find(c => c.id === id);
            const target = prompt(`Set price alert for ${coin.name}\n\nCurrent Price: $${current.toFixed(6)}\n\nEnter target price:`);
            
            if(target && !isNaN(target) && parseFloat(target) > 0) {
                state.alerts[id] = parseFloat(target);
                localStorage.setItem('alerts', JSON.stringify(state.alerts));
                restoreAlerts();
                showToast(`Alert set for ${coin.name} at $${parseFloat(target).toFixed(2)}`, 'success');
            } else if(target !== null) {
                showToast('Invalid price entered', 'error');
            }
        }

        function checkAlert(coin, price) {
            const target = state.alerts[coin.id];
            if(target) {
                const prev = state.prices[coin.id].prev;
                
                // Check if price crossed the threshold
                if((price >= target && prev < target) || (price <= target && prev > target)) {
                    // Send notification
                    if(Notification.permission === 'granted') {
                        new Notification(`ðŸš¨ ${coin.name} Alert!`, {
                            body: `Price hit $${target.toFixed(2)} (now $${price.toFixed(2)})`,
                            icon: `https://assets.coingecko.com/coins/images/${getImageId(coin.id)}/large/${coin.id}.png`
                        });
                    }
                    
                    // Play sound
                    playAlertSound();
                    
                    // Show toast
                    showToast(`${coin.name} hit $${target.toFixed(2)}!`, 'info');
                    
                    // Remove alert after triggering
                    delete state.alerts[coin.id];
                    localStorage.setItem('alerts', JSON.stringify(state.alerts));
                    restoreAlerts();
                }
            }
        }

        function playAlertSound() {
            // Use Web Audio API instead of external MP3
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function restoreAlerts() {
            coins.forEach(c => {
                const btn = document.getElementById(`btn-alert-${c.id}`);
                if(btn) {
                    if(state.alerts[c.id]) {
                        btn.classList.add('active');
                        btn.title = `Alert set for $${state.alerts[c.id].toFixed(2)}`;
                    } else {
                        btn.classList.remove('active');
                        btn.title = 'Set Price Alert';
                    }
                }
            });
        }

        function requestNotificationPermission() {
            if(!('Notification' in window)) {
                showToast('Notifications not supported in this browser', 'error');
                return;
            }
            
            if(Notification.permission === 'granted') {
                showToast('Notifications already enabled!', 'success');
                return;
            }
            
            Notification.requestPermission().then(permission => {
                if(permission === 'granted') {
                    showToast('Notifications enabled successfully!', 'success');
                    new Notification('EtherDash', {
                        body: 'You will now receive price alerts',
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">âš¡</text></svg>'
                    });
                } else {
                    showToast('Notification permission denied', 'error');
                }
            });
        }

        function updateHolding(id, val) {
            const parsed = parseFloat(val);
            if(!isNaN(parsed) && parsed >= 0) {
                state.holdings[id] = parsed;
            } else if(val === '' || val === null) {
                delete state.holdings[id];
            }
            localStorage.setItem('holdings', JSON.stringify(state.holdings));
        }

        function exportPortfolio() {
            const data = {
                holdings: state.holdings,
                portfolioHistory: state.portfolioHistory,
                alerts: state.alerts,
                exportDate: new Date().toISOString(),
                totalValue: document.getElementById('totalPortfolioValue').innerText
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `etherdash-portfolio-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Portfolio exported successfully!', 'success');
        }

        // --- CHARTING ---
        function initCharts() {
            Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';
            coins.forEach(c => {
                const canvas = document.getElementById(`chart-${c.id}`);
                if(canvas) {
                    const ctx = canvas.getContext('2d');
                    state.charts[c.id] = new Chart(ctx, {
                        type: 'line',
                        data: { 
                            labels: Array(50).fill(''), 
                            datasets: [{ 
                                data: [], 
                                borderColor: '#3b82f6', 
                                tension: 0.4, 
                                pointRadius: 0, 
                                borderWidth: 2 
                            }] 
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            plugins: { legend: { display: false } }, 
                            scales: { 
                                x: { display: false }, 
                                y: { display: false } 
                            } 
                        }
                    });
                }
            });
        }

        function updateChart(id, hist) {
            const chart = state.charts[id];
            if(!chart) return;
            
            chart.data.datasets[0].data = hist.map(h => h.p);
            const color = hist[hist.length-1].p >= hist[0].p ? '#10b981' : '#ef4444';
            chart.data.datasets[0].borderColor = color;
            chart.update('none');
        }

        function initPortfolioChart() {
            const canvas = document.getElementById('portfolioChart');
            if(!canvas) return;
            
            const ctx = canvas.getContext('2d');
            portfolioChart = new Chart(ctx, {
                type: 'line',
                data: { 
                    labels: [], 
                    datasets: [{ 
                        data: [], 
                        borderColor: '#ffffff', 
                        tension: 0.4, 
                        pointRadius: 0, 
                        borderWidth: 2, 
                        fill: true, 
                        backgroundColor: 'rgba(255,255,255,0.05)' 
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        x: { display: false }, 
                        y: { display: false } 
                    } 
                }
            });
            
            // Restore historical data
            if(state.portfolioHistory.length > 0) {
                portfolioChart.data.labels = state.portfolioHistory.map(h => '');
                portfolioChart.data.datasets[0].data = state.portfolioHistory.map(h => h.v);
                portfolioChart.update('none');
                
                // Set initial value for change calculation
                state.initialPortfolioValue = state.portfolioHistory[0].v;
            }
        }

        // --- MAIN LOOP ---
        function renderLoop() {
            let total = 0;
            const isAud = state.currency === 'AUD';
            const rate = isAud ? state.rate : 1;
            const sym = isAud ? 'A$' : '$';

            coins.forEach(c => {
                const data = state.prices[c.id];
                if(!data) return;
                
                const dispPrice = data.price * rate;
                const elPrice = document.getElementById(`price-${c.id}`);
                
                if(elPrice) {
                    const txt = `${sym}${dispPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 4})}`;
                    if(elPrice.innerText !== txt) {
                        elPrice.innerText = txt;
                        
                        // Flash effect
                        if(data.price > data.prev) {
                            elPrice.classList.add('flash-up');
                        } else if(data.price < data.prev) {
                            elPrice.classList.add('flash-down');
                        }
                        
                        setTimeout(() => {
                            elPrice.classList.remove('flash-up', 'flash-down');
                        }, 500);
                    }
                }

                const elChange = document.getElementById(`change-${c.id}`);
                if(elChange) {
                    elChange.innerText = `${data.change > 0 ? '+' : ''}${data.change.toFixed(2)}%`;
                    elChange.className = `price-change ${data.change >= 0 ? 'up' : 'down'}`;
                }

                const held = state.holdings[c.id] || 0;
                total += held * data.price;
                
                const elEquity = document.getElementById(`equity-${c.id}`);
                if(elEquity) {
                    elEquity.innerText = `Eq: ${sym}${(held * dispPrice).toLocaleString(undefined, {maximumFractionDigits:0})}`;
                }
            });

            const totalDisp = total * rate;
            const elTotal = document.getElementById('totalPortfolioValue');
            if(elTotal) {
                elTotal.innerText = `${sym}${totalDisp.toLocaleString(undefined, {minimumFractionDigits:2})}`;
            }
            
            // Portfolio change calculation
            if(state.portfolioHistory.length > 0 && total > 0) {
                const firstValue = state.portfolioHistory[0].v / (state.currency === 'AUD' ? state.rate : 1);
                const changePercent = ((total - firstValue) / firstValue) * 100;
                
                const elChange = document.getElementById('portfolioChange');
                if(elChange) {
                    elChange.style.display = 'block';
                    elChange.innerText = `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
                    elChange.className = `portfolio-change ${changePercent >= 0 ? 'up' : 'down'}`;
                }
                
                // Ambient glow based on performance
                const ambientLight = document.getElementById('ambientLight');
                if(changePercent > 0) {
                    ambientLight.className = 'ambient-glow portfolio-up';
                } else if(changePercent < 0) {
                    ambientLight.className = 'ambient-glow portfolio-down';
                } else {
                    ambientLight.className = 'ambient-glow';
                }
            }
            
            // Update portfolio chart
            const now = Date.now();
            if(total > 0 && (!state.portfolioHistory.length || now - state.portfolioHistory[state.portfolioHistory.length-1].t > 10000)) {
                state.portfolioHistory.push({ t: now, v: totalDisp });
                if(state.portfolioHistory.length > 100) state.portfolioHistory.shift();
                localStorage.setItem('portfolioHistory', JSON.stringify(state.portfolioHistory));
                
                if(portfolioChart) {
                    portfolioChart.data.labels = state.portfolioHistory.map(h => '');
                    portfolioChart.data.datasets[0].data = state.portfolioHistory.map(h => h.v);
                    portfolioChart.update('none');
                }
                
                // Set initial value if not set
                if(!state.initialPortfolioValue && state.portfolioHistory.length > 0) {
                    state.initialPortfolioValue = state.portfolioHistory[0].v;
                }
            }
        }

        // --- VIEW CONTROLS ---
        window.setCurrency = (c) => { 
            state.currency = c; 
            document.getElementById('btnUSD').classList.toggle('active', c==='USD'); 
            document.getElementById('btnAUD').classList.toggle('active', c==='AUD'); 
        };
        
        window.setView = (v) => { 
            document.getElementById('marketGrid').className = `market-grid ${v==='list'?'list-view':''}`;
            document.getElementById('btnGrid').classList.toggle('active', v==='grid');
            document.getElementById('btnList').classList.toggle('active', v==='list');
        };

    </script>
